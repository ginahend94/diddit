<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test input</title>
    <style>
        
        .input-container {
            width: max-content;
            padding: 0;
            position: relative;
        }

        #input-1-label, #input-1 {
            box-sizing: border-box;
            border: 0;
            border-bottom: solid 1px;
            display: block;
            width: 160px;
            height: 1rem;
            padding: 0;
            font-family: sans-serif;
            font-size: 1rem;
            color: #000;
        }

        #input-1 {
            position:absolute;
            top:0;
            left: 0;
            opacity: 0;
            outline: none;
        }

        #input-1:focus {
            opacity: 1;
        }

        label {
            position: relative;
            padding-bottom: 10px;
        }

    </style>
</head>

<body>
    <div class="input-container">
        <label for="input-1" id="input-1-label">
            Title
        </label>
        <input type="text" id="input-1" value="" placeholder="Title">
    </div>
    <script src="tapInput.js"></script>
</body>

</html>
